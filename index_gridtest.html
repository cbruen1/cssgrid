<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid demo</title>
    <style>
      .wrapper{
        display:grid;
        grid-template-columns: 70% 30%;
        /* grid-column-gap: 2em;
        grid-row-gap: 2em; */
        grid-gap: 1em;
      }

      .wrapper > div{
        background:#eee;
        padding:1em;
      }

      .wrapper > div:nth-child(odd){
        background:#ddd;
      }      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>
        THis is 1st div inside wrapper
      </div>
      <div>
        THis is 2nd div inside wrapper
      </div>
      <div>
          THis is 3rd div inside wrapper
        </div>
        <div>
          THis is 4th div inside wrapper
        </div>      
    </div>
  </body>
</html>
